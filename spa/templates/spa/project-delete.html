{% extends 'base.html' %}

{% block title %}Delete Project Confirmation{% endblock title %}

{% block content %}
	
	<h2 class="mt-3 text-center">Delete Project</h2>
	<div class="d-flex flex-column align-items-center mt-4">
		<h4>Are You Sure You Want To Delete "{{object.title}} Project"?</h4>
		<form method="post">
			{% csrf_token %}
			<a href="javascript:history.back()" class="btn btn-outline-primary">Go Back</a>
			<button type="submit" class="btn btn-danger ml-2">Yes, Logout</button>
		</form>
	</div>

{% endblock content %}
