{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Dashboard{% endblock title %}</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	{% block style %}
	{% endblock style %}
	<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
	<script src="https://kit.fontawesome.com/80635ad3fc.js" crossorigin="anonymous"></script>
</head>
<body class="background-2 d-flex flex-column" style="min-height: 100vh;">
	{% include 'nav.html' %}
	<div class="container flex-grow-1 bg-white shadow pb-5">
		{% block content %}
		{% endblock content %}
	</div>

	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		{% block domready %}
		{% endblock domready %}
	</script>
</body>
</html>
