{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark background-1 text-white">
	<a href="{% if request.user.is_authenticated %}{% if request.user.is_staff %}{% url 'admin_dashboard' %}{% else %}{% url 'student_dashboard' request.user.pk %}{% endif %}{% endif %}" class="navbar-brand">
		<div class="d-flex align-items-center">
			<img src="{% static 'images/uniuyo-logo.png' %}" width="50" height="50">
			<h3 class="ml-2 d-none d-xl-block">Student Project Management System</h3>
			<h3 class="ml-2 d-block d-xl-none">SPMS</h3>
		</div>
	</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div id="collapsibleNavbar" class="collapse navbar-collapse">
		<ul class="navbar-nav ml-lg-auto d-flex align-items-lg-center">
			{% if request.user.is_authenticated %}
				<li class="nav-item">
					<a href="{% if request.user.is_staff %}{% url 'admin_dashboard' %}{% else %}{% url 'student_dashboard' request.user.pk %}{% endif %}" class="nav-link text-white">
						<i class="fa-solid fa-house"></i>
						<span class="font-weight-bold">Dashboard</span>
					</a>
				</li>
				<li class="nav-item">
					<a href="{% url 'project_list' %}" class="nav-link text-white">
						<i class="fa-solid fa-list-check"></i>
						<span class="font-weight-bold">Projects</span>
					</a>
				</li>
				<li class="nav-item">
					<a href="{% url 'student_list' %}" class="nav-link text-white">
						<i class="fa-solid fa-user-graduate"></i>
						<span class="font-weight-bold">Students</span>
					</a>
				</li>
				<li class="nav-item">
					<a href="javascript:void" class="nav-link text-white font-weight-bold">Hello 
					{% if request.user.first_name %}
						{{request.user.first_name}}
					{% else %}
						{{request.user.username}}
					{% endif %}
					</a>
				</li>
				<li class="nav-item">
					<a href="{% url 'account_logout' %}" class="nav-link">
						<button class="btn btn-danger">Logout</button>
					</a>
				</li>

			{% else %}

				<li class="nav-item">
					<a href="{% url 'account_login' %}" class="nav-link">
						<button class="btn btn-primary">Login</button>
					</a>
				</li>
				<li class="nav-item">
					<a href="{% url 'account_signup' %}" class="nav-link">
						<button class="btn btn-success">Sign Up</button>
					</a>
				</li>

			{% endif %}
			
		</ul>
	</div>
</nav>
